syntax = "proto3";

package prefab.examples.notesstream;
option go_package = "github.com/dpup/prefab/examples/notesstream";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// NotesStreamService provides a streaming API for note updates.
service NotesStreamService {
  // StreamUpdates returns a stream of updates for a specific note.
  // This demonstrates server-side streaming that can be adapted to SSE.
  rpc StreamUpdates(StreamRequest) returns (stream NoteUpdate) {
    option (google.api.http) = {
      get: "/api/notes/{note_id}/stream"
    };
  }

  // GetNote returns information about a specific note.
  rpc GetNote(GetNoteRequest) returns (Note) {
    option (google.api.http) = {
      get: "/api/notes/{note_id}"
    };
  }
}

message StreamRequest {
  // The ID of the note to stream updates for.
  string note_id = 1;

  // Optional: only send updates after this timestamp.
  google.protobuf.Timestamp since = 2;
}

message GetNoteRequest {
  string note_id = 1;
}

message Note {
  string note_id = 1;
  string title = 2;
  string content = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message NoteUpdate {
  // Type of update (created, updated, deleted, comment_added, etc.)
  string update_type = 1;

  // The note that was updated.
  Note note = 2;

  // Timestamp of the update.
  google.protobuf.Timestamp timestamp = 3;

  // Optional message describing the update.
  string message = 4;
}
