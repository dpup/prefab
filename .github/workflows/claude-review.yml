name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    # Skip if PR is from a claude/ branch to avoid reviewing our own work
    # Skip if PR is draft
    # Skip if PR has skip-claude-review label
    if: |
      !startsWith(github.head_ref, 'claude/') &&
      !github.event.pull_request.draft &&
      !contains(github.event.pull_request.labels.*.name, 'skip-claude-review')

    steps:
      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            Please review this pull request for:
            - Code quality and adherence to project conventions (see CLAUDE.md)
            - Potential bugs and edge cases
            - Security vulnerabilities
            - Performance issues
            - Go-specific best practices (error handling, goroutine safety, context usage)

            Provide constructive feedback with specific suggestions for improvement.
